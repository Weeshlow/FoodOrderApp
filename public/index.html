<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="foodApp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Food Order App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- load bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

    <script src="js/controllers/main.js"></script> <!-- load up our controller -->
    <script src="js/services/food.js"></script> <!-- load our food service -->
    <script src="js/core.js"></script> <!-- load our main application -->


    <!-- Customized style -->
    <link rel="stylesheet" href="css/style.css">

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
<div class="container">

    <!-- HEADER AND FOOD COUNT -->
    <div class="jumbotron text-center">
        <h2>Food Order System</h2>
    </div>


    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        <tr>
            <th><input type="text" class="form-control" placeholder="Coke" ng-model="formData.name"/></th>
            <th><input type="text" class="form-control" placeholder="2.0" ng-model="formData.price"/></th>
            <th>
                <button type="submit" class="btn btn-default btn-primary" ng-click="createFood()"> Add </button>
            </th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="afood in food">
            <td>{{ afood.name }}</td>
            <td>${{ afood.price }}</td>
            <td>
                <button ng-click="deleteFood(afood._id)" class="btn btn-default btn-danger">Remove</button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- DISPLAY TOTAL PRICE -->
    <div class="container-fluid">
        <div class="row">
            <div class = ".col-xs-6 .col-md-4 text-center">
                <label>Total Number: {{ food.length }}</label>
            </div>

            <div class=".col-xs-6 .col-md-4 text-center">

                <button class="btn btn-info" ng-click="getTotalPrice()"> Calculate Total Price</button>
            </div>
            <div class=".col-xs-6 .col-md-4 text-center">
                <lable id="currency-default">
                    Subtotal: {{ subtotal | currency }}
                </lable>
            </div>
            <div class=".col-xs-6 .col-md-4 text-center">
                <lable id="currency-default">
                    Tax : {{ totalTax | currency }}
                </lable>
            </div>
            <div class=".col-xs-6 .col-md-4 text-center">
                <lable id="currency-default">
                    TotalPrice : {{ totalPrice | currency }}
                </lable>
            </div>



        </div>


    </div>
</div>

</body>
</html>
